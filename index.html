<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>IEEE 754</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="w7_styles.css">
    <link rel="stylesheet" href="ieee754_styles.css">
</head>
<body>
    <center>
    <div id="main-flow">
        <div id="upper-flow">
            <div id="input-fields-flow">
                <div id="input-fields-row-flow">
                    <input id="dec-input-field" type="text" value="1.0">
                </div>
                <div id="input-fields-row-flow">
                    <input id="bin-input-field-0" class="bin-input-field" type="text" value="0011">
                    <input id="bin-input-field-1" class="bin-input-field" type="text" value="1111">
                    <input id="bin-input-field-2" class="bin-input-field" type="text" value="1000">
                    <input id="bin-input-field-3" class="bin-input-field" type="text" value="0000">
                    <input id="bin-input-field-4" class="bin-input-field" type="text" value="0000">
                    <input id="bin-input-field-5" class="bin-input-field" type="text" value="0000">
                    <input id="bin-input-field-6" class="bin-input-field" type="text" value="0000">
                    <input id="bin-input-field-7" class="bin-input-field" type="text" value="0000">
                </div>
                <div id="input-fields-row-flow">
                    <input id="hex-input-field-0" class="hex-input-field" type="text" value="3F80">
                    <input id="hex-input-field-1" class="hex-input-field" type="text" value="0000">
                </div>
            </div>
            <div id="copy-buttons-flow">
                <button id="button-copy-dec" class="usual-button" style="width: 24px; height: 24px;"></button>
                <button id="button-copy-bin" class="usual-button" style="width: 24px; height: 24px;"></button>
                <button id="button-copy-hex" class="usual-button" style="width: 24px; height: 24px;"></button>
            </div>
            <div class="buttons-group">
                <label class="buttons-group-name">Special</label>
                <div class="buttons-col">
                    <button id="button-zero" class="usual-button" style="width: 50px; height: 20px;">0</button>
                    <button id="button-inf" class="usual-button" style="width: 50px; height: 20px;">Inf</button>
                    <button id="button-nan" class="usual-button" style="width: 50px; height: 20px;">NaN</button>
                </div>
            </div>
        </div>
        <div id="bits-flow">
            <div class="checkboxes-group">
                <label class="checkboxes-group-name">Sign</label>
                <div class="checkboxes-row">
                    <input id="sign-bit" type="checkbox">
                </div>
                <label id="sign-bit-text" class="checkboxes-group-text">-</label>
            </div>
            <div class="checkboxes-group">
                <label class="checkboxes-group-name">Exponent</label>
                <div class="checkboxes-row">
                    <input id="exponent-bit-7" class="exponent-bit" type="checkbox">
                    <input id="exponent-bit-6" class="exponent-bit" type="checkbox">
                    <input id="exponent-bit-5" class="exponent-bit" type="checkbox">
                    <input id="exponent-bit-4" class="exponent-bit" type="checkbox">
                    <input id="exponent-bit-3" class="exponent-bit" type="checkbox">
                    <input id="exponent-bit-2" class="exponent-bit" type="checkbox">
                    <input id="exponent-bit-1" class="exponent-bit" type="checkbox">
                    <input id="exponent-bit-0" class="exponent-bit" type="checkbox">
                </div>
                <label id="exponent-bits-text" class="checkboxes-group-text">2<sup>2</sup></label>
            </div>
            <div class="checkboxes-group">
                <label class="checkboxes-group-name">Mantissa</label>
                <div class="checkboxes-row">
                    <input id="mantissa-bit-22" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-21" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-20" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-19" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-18" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-17" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-16" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-15" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-14" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-13" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-12" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-11" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-10" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-9" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-8" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-7" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-6" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-5" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-4" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-3" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-2" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-1" class="mantissa-bit" type="checkbox">
                    <input id="mantissa-bit-0" class="mantissa-bit" type="checkbox">
                </div>
                <label id="mantissa-bits-text" class="checkboxes-group-text">1.5</label>
            </div>
        </div>
        <div id="normalized-section">
            <i>normalized</i>
        </div>
    </div>
    </center>
    <script type="module" src="script.js"/>
</body>
</html>
